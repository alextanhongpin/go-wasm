<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("json.wasm"),
        go.importObject,
      ).then((result) => {
        go.run(result.instance);

        const data = `{"name":"John","age":30,"city":"New York"}`;
        console.log(formatJSON(data));
      });
    </script>
  </head>
  <body></body>
</html>
